apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: keyhole-react-app-template
  title: Keyhole React App Template
  description: Create a new CRA webapp
  tags:
    - react
    - cra
spec:
  owner: web@example.com
  type: website
  parameters:
    - title: Provide some simple information
      required:
        - component_id
        - owner
      properties:
        component_id:
          title: Name
          type: string
          description: Unique name of the component
          ui:field: EntityNamePicker
        description:
          title: Description
          type: string
          description: Help others understand what this website is for.
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./content
        copyWithoutRender:
          - .github/workflows/*
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.owner }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts:
          - github.com
        description: This is ${{ parameters.component_id }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: fetch-crossplane-templates
      name: Fetch Crossplane Templates
      action: fetch:template
      if: ${{ parameters.kubernetes.status == true }}
      input:
        targetPath: ./crossplane
        url: https://github.com/in-the-keyhole/backstage-catalog/tree/main/skeleton/crossplane/cloudfront
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.owner }}
          env: dev
          # autoscaling:  ${{ parameters.autoscaling.enabled }}
          # minReplicas: ${{ parameters.autoscaling.minReplicas }}
          # maxReplicas: ${{ parameters.autoscaling.maxReplicas }}
          # targetCPUUtilizationPercentage: ${{ parameters.autoscaling.targetCPUUtilizationPercentage }}
          # requests_memory: ${{ parameters.resources.requests.memory }}
          # requests_cpu: ${{ parameters.resources.requests.cpu }}
          # limits_memory: ${{ parameters.resources.limits.memory }}
          # limits_cpu: ${{ parameters.resources.limits.cpu }}

    - id: gitops
      name: "Open PR in GitOps Repository"
      action: publish:github:pull-request
      if: ${{ parameters.kubernetes.status == true }}
      input:
        repoUrl: github.com?repo=keyhole-gitops&owner=${{ parameters.owner }}
        branchName: create-${{ parameters.component_id }}
        title: ':robot: [backstage-bot] Create new App ${{ parameters.component_id }}'
        description: |
          # New project: ${{ parameters.component_id }}
          ${{ parameters.description if parameters.description }}
        sourcePath: crossplane
        targetPath: apps

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}