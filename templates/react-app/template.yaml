apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: react-app-template
  title: React Application
  description: Create a new React application
  tags:
    - react
    - cra
spec:
  owner: keyhole-developers
  type: website
  parameters:
    - title: Provide some simple information
      required:
        - component_id
        # - system
        - lifecycle
        - owner
        # - type
      properties:
        component_id:
          title: Name
          type: string
          pattern: "^([a-z0-9\\-]+)$"
          description: Unique name of the component
          ui:field: EntityNamePicker
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: Help others understand what this website is for.
        # system:
        #   title: System
        #   type: string
        #   description: System of the component
        #   ui:field: EntityPicker
        #   ui:options:
        #     allowedKinds:
        #       - System
        #     defaultKind: System
        lifecycle:
          title: Lifecycle
          description: 'Application lifecycle'
          type: string
          default: experimental
          enum:
            - deprecated
            - experimental
            - production
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            allowedOwners:
              - in-the-keyhole

  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./content
        # copyWithoutRender:
        #   - .github/workflows/*
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.owner }}
          env: dev

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts:
          - github.com
        description: This is ${{ parameters.component_id }}
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: main
        repoVisibility: public
        gitCommitMessage: ":robot: First Commit"

    - id: fetch-crossplane-templates
      name: Fetch Crossplane Templates
      action: fetch:template
      # if: ${{ parameters.kubernetes.status == true }}
      input:
        targetPath: ./crossplane
        url: https://github.com/in-the-keyhole/backstage-catalog/tree/main/skeleton/crossplane/cloudfront
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.owner }}
          env: dev
          # autoscaling:  ${{ parameters.autoscaling.enabled }}
          # minReplicas: ${{ parameters.autoscaling.minReplicas }}
          # maxReplicas: ${{ parameters.autoscaling.maxReplicas }}
          # targetCPUUtilizationPercentage: ${{ parameters.autoscaling.targetCPUUtilizationPercentage }}
          # requests_memory: ${{ parameters.resources.requests.memory }}
          # requests_cpu: ${{ parameters.resources.requests.cpu }}
          # limits_memory: ${{ parameters.resources.limits.memory }}
          # limits_cpu: ${{ parameters.resources.limits.cpu }}

    - id: gitops
      name: "Open PR in GitOps Repository"
      action: publish:github:pull-request
      # if: ${{ parameters.kubernetes.status == true }}
      input:
        repoUrl: github.com?repo=keyhole-gitops&owner=in-the-keyhole
        branchName: create-${{ parameters.component_id }}
        title: ':robot: [backstage-bot] Create new App ${{ parameters.component_id }}'
        description: |
          # New project: ${{ parameters.component_id }}
          ${{ parameters.description if parameters.description }}
        sourcePath: crossplane
        targetPath: apps

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}